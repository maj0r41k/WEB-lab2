<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horbonos Oleh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flexb">
    <div>
        <h2>Заповніть форму</h2>

        <form>
            <label for="initial">ПІБ : </label><br>
            <input class="text_area" type="text" id="initial" name="initial" placeholder="Петренко П. П."><br><br>

            <label for="number">Номер телефону: </label><br>
            <input class="text_area" type="text" id="number" name="number" placeholder="(000)-000-00-00"><br><br>

            <label for="faculty">Факультет: </label><br>
            <input class="text_area" type="text" id="faculty" name="faculty" placeholder="ФІОТ"><br><br>

            <label for="birthDate">Дата народження: </label><br>
            <input class="text_area" type="text" id="birthDate" name="birthDate" placeholder="01.01.2001"><br><br>

            <label for="address">Адреса: </label><br>
            <input class="text_area" type="text" id="address" name="address" placeholder="м. Петрівці"><br><br>
        </form>
        <button id="btn" >Підтвердити</button>
    </div>
    <div class="info_container"></div>
</div>
<div class="table_container">
    <input class="colorPicker" type="color" id="head" name="head">
</div>
<script src="script.js"></script>

</body>
</html>
